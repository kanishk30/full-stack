<!-- add to cart event listen. -->
<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF - 8">
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Document</title>
</head>

<body>
    <div id = "productList">
        <div class = "product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class = "add-to-cart">Add to Cart</button>
        </div>
        <div class = "product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class = "add-to-cart">Add to Cart</button>
        </div>
        <div class = "product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class = "add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        const parent = document.querySelector("#productList")
        parent.addEventListener("click", addToCart)

        function addToCart(ev) {
            const targetElem = ev.target;
            const targetClass = targetElem.getAttribute("class")
            if(targetClass === "add-to-cart"){
                console.log(targetElem);
                const productContainer = targetElem.parentElement
                console.log("productContainer", productContainer)
                const price = productContainer.querySelector("p")
                // OR
                // const price = parent.children[1]
                console.log(price.innerText)
            }
        }
    </script>
    
</body>

</html>
