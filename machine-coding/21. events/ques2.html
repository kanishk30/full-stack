<!-- /**
 * Use a single event handler(only one element should have an event handler attached 
 * to it) and do the following:
    On clicking the color name 
    change the background color of the div.container to the same.
 */ -->

 <!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF - 8" />
    <meta http-equiv = "X - UA - Compatible" content = "IE = edge" />
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
    <title>Event Delegation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            border: 1px solid;
            height: 10rem;
            width: 10rem;
            div {
               margin: 5px;
               border: solid 1px black;
            }
        }
    </style>
</head>

<body>
    <div class = "container">
        <div class = "red">red</div>
        <div class = "blue">blue</div>
        <div class = "green">green</div>
    </div>

    <script>
      // using event delegration, jjst attach one event on parent.

      const parent = document.querySelector('.container')
      
      parent.addEventListener("click", function(ev){
         console.log(ev.target)
         const color = ev.target.getAttribute("class");
         // parent.style.backgroundColor = color
         // or
         console.log(ev.currentTarget)
         ev.currentTarget.style.backgroundColor = color
      })
    </script>
    
</body>

</html>
