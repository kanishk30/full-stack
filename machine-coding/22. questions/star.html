<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Star Rating </h1>
        <section id="star_container">
            <div class="star" data-idx="1">&#9733</div>
            <div class="star" data-idx="2">&#9733</div>
            <div class="star" data-idx="3">&#9733</div>
            <div class="star" data-idx="4">&#9733</div>
            <div class="star" data-idx="5">&#9733</div>
        </section>
        <section>
            <h4>Rating count: 
                <span id="count">0</span>
            </h4>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
