<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: blue;
            height: 4000px;
        }

        .box {
            display: inline-block;
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 10px;
        }

        #box-3{
            position: fixed;
            right: 4px;
            bottom: 1px;
        }

        #box-2 {
            position: sticky;
            top: 100px
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box" id="box-2">2</div>
        <div class="box" id="box-3">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
